<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Post - BO3 Mods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar-container">
            <a href="index.html" class="navbar-logo">BO3 MODS</a>
            <div class="navbar-links">
              <a href="index.html">Home</a>
              <a href="wiki.html">Wiki</a>
              <a href="forum.html">Forum</a>
              <a href="profile.html" class="profile-link">Profile</a>
              <a href="#" class="login-btn" onclick="loginWithDiscord()"><i class="fas fa-sign-in-alt"></i> Login with Discord</a>
            </div>
          </div>
        </nav>
    </header>
    <main class="post-container">
        <div id="post-content" class="forum-post">
            <div class="post-header">
                <h1 id="post-title"></h1>
                <div class="post-meta">
                    <span id="post-author"></span>
                    <span id="post-date"></span>
                </div>
            </div>
            <div id="post-body" class="post-body"></div>
        </div>
        <div id="post-actions" class="post-actions" style="display: none;">
            <button id="edit-post-btn" onclick="editPost()">Edit</button>
            <button id="delete-post-btn" onclick="deletePost()">Delete</button>
        </div>
        <div id="replies" class="replies"></div>
        <div id="reply-form" class="reply-form" style="display: none;">
            <h3>Post a Reply</h3>
            <!-- Add reply form here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 BO3 Mods. All rights reserved.</p>
    </footer>
    <script src="forum.js" type="module"></script>
    <script src="discord_auth.js" type="module"></script>
</body>
</html>
