<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BO3 Mods Forum</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="navbar-logo">BO3 MODS</a>
                <div class="navbar-links">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="wiki.html"><i class="fas fa-book"></i> Wiki</a>
                    <a href="forum.html"><i class="fas fa-comments"></i> Forum</a>
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" class="login-btn" onclick="loginWithDiscord()"><i class="fas fa-sign-in-alt"></i> Login with Discord</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <aside class="sidebar">
                <div class="forum-categories">
                    <h2><i class="fas fa-list"></i> Categories</h2>
                    <ul class="category-list">
                        <!-- Categories will be dynamically inserted here -->
                    </ul>
                </div>
                <div class="latest-activity">
                    <h2><i class="fas fa-clock"></i> Latest Activity</h2>
                    <ul id="activity-list">
                        <!-- Latest activity will be dynamically inserted here -->
                    </ul>
                </div>
            </aside>
            <div class="main-content">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search posts...">
                    <button id="search-button">Search</button>
                </div>
                <div id="forum-posts">
                    <!-- Forum posts will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 BO3 Mods. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="forum.js" type="module"></script>
    <script src="discord_auth.js" type="module"></script>
</body>
</html>
