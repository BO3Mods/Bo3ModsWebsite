<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - BO3 Mods Forum</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="navbar-logo">BO3 MODS</a>
                <div class="navbar-links">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="wiki.html"><i class="fas fa-book"></i> Wiki</a>
                    <a href="forum.html"><i class="fas fa-comments"></i> Forum</a>
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" class="login-btn" onclick="loginWithDiscord()"><i class="fas fa-sign-in-alt"></i> Login with Discord</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <aside class="sidebar">
                <div class="category-info">
                    <h2 id="category-title">Category Title</h2>
                    <p id="category-description">Category description goes here.</p>
                </div>
                <div class="category-stats">
                    <h3>Statistics</h3>
                    <ul>
                        <li>Total Posts: <span id="total-posts">0</span></li>
                        <li>Total Threads: <span id="total-threads">0</span></li>
                        <li>Last Post: <span id="last-post">Never</span></li>
                    </ul>
                </div>
            </aside>
            <div class="main-content">
                <div class="category-actions">
                    <a href="create-post.html" class="btn create-post-btn"><i class="fas fa-plus"></i> Create New Post</a>
                </div>
                <div id="category-posts" class="forum-posts">
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 BO3 Mods. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="forum.js" type="module"></script>
    <script src="discord_auth.js" type="module"></script>
    <script type="module">
        import { renderCategoryPosts } from './forum.js';
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('id');
            if (categoryId) {
                renderCategoryPosts(categoryId);
            }
        });
    </script>
</body>
</html>
