<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - BO3 Mods Forum</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="navbar-logo">BO3 MODS</a>
                <div class="navbar-links">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="wiki.html"><i class="fas fa-book"></i> Wiki</a>
                    <a href="forum.html"><i class="fas fa-comments"></i> Forum</a>
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" class="login-btn" onclick="loginWithDiscord()"><i class="fas fa-sign-in-alt"></i> Login with Discord</a>
                </div>
            </nav>
        </div>
    </header>
    <main class="forum-container">
        <h1>Create New Post</h1>
        <form id="create-post-form" class="create-post-form">
            <input type="text" id="post-title" placeholder="Post Title" required>
            <select id="post-category" required>
                <option value="">Select a category</option>
            </select>
            <div id="post-content-editor"></div>
            <button type="submit" class="cta-button">Create Post</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 BO3 Mods. All rights reserved.</p>
    </footer>
    <script src="forum.js" type="module"></script>
    <script src="discord_auth.js" type="module"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#post-content-editor', {
            theme: 'snow'
        });
    </script>
</body>
</html>
